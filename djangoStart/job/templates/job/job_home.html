{% extends 'main/layout.html' %}

{% block content %}

<div class='bl12 blocks'>
    <h1>Вакансии</h1>
    <div>
        <form action="" method="get">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Поиск">
        </form>
        </div>
    {% for el in jobs %}
        <div class="alert alert-warning">
            <a href="{% url 'job_detail' el.id %}">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block title %} Job {% endblock %}
