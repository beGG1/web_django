{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>    

    <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn"> Меню</button>
            <div id="myDropdown" class="dropdown-content">
               <a href="{% url 'home' %}"><li> Главная</li></a>
               <a href="{% url 'job_home' %}"><li></i></i> Вакансии</li></a>
               <a href="{% url 'news_home' %}"><li> Статьи</li></a>
               <a href="{% url 'about' %}"><li> Про нас</li></a>
               {% if request.user.is_authenticated %}
               <a href="{% url 'logout' %}"><li>Выйти</li></a>
               <a href="{% url 'liked' %}"><li>Избранное</li></a>
               {% else %}
               <a href="{% url 'register' %}"><li> Регистрация </li></a>
               <a href="{% url 'login' %}"><li> Войти</li></a>
               {% endif %}
            </div>
        </div>


        <script>
            /* Когда пользователь нажимает на кнопку, переключаться раскрывает содержимое */
            function myFunction() {
               document.getElementById("myDropdown").classList.toggle("show");
            }
            // Закрыть раскрывающийся список, если пользователь щелкнет за его пределами.
            window.onclick = function(event) {
               if (!event.target.matches('.dropbtn')) {
                  var dropdowns = document.getElementsByClassName("dropdown");
                  var i;
                  for (i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                         if (openDropdown.classList.contains('show')) {
                             openDropdown.classList.remove('show');
                         }
                    }
                }
            }
        </script>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
