{% extends 'main/layout.html' %}

{% block content %}

    <div class='bl12 blocks'>
        <h1>Статьи</h1>
        {% for el in news %}
            <div class="alert alert-warning">
                <a href="{% url 'news_detail' el.id %}">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}

{% block title %} News {% endblock %}
